<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Bouncing Circle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            width: 100vw;
            background-color: white;
            transition: background-color 0.5s ease;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            cursor: pointer;
        }
        .slider-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="circle" id="circle" onclick="startBouncing()"></div>
    <div class="slider-container">
        <label for="dampingSlider">Damping:</label>
        <input type="range" id="dampingSlider" min="0" max="0.5" step="0.01" value="0.05">
    </div>
    <script>
        let isMoving = false;
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let velocityX = (Math.random() - 0.5) * 10;
        let velocityY = (Math.random() - 0.5) * 10;
        let gravity = 0.5;
        let radius = 50;
        let mouseX = 0;
        let mouseY = 0;

        function getRandomColor() {
            return `hsl(${Math.random() * 360}, 70%, 60%)`;
        }

        function startBouncing() {
            document.body.style.backgroundColor = getRandomColor();
            if (!isMoving) {
                isMoving = true;
                requestAnimationFrame(bounce);
            }
        }

        function bounce() {
            if (!isMoving) return;
            let circle = document.getElementById("circle");
            let damping = parseFloat(document.getElementById("dampingSlider").value);

            velocityY += gravity;
            x += velocityX;
            y += velocityY;

            let distX = mouseX - x;
            let distY = mouseY - y;
            let distance = Math.sqrt(distX * distX + distY * distY);
            if (distance < 150) {
                let angle = Math.atan2(distY, distX);
                let force = (150 - distance) * 0.1;
                velocityX += Math.cos(angle) * force;
                velocityY += Math.sin(angle) * force;
            }

            if (x <= 0 || x + 100 >= window.innerWidth) {
                velocityX *= -(1 - damping);
                x = Math.max(0, Math.min(x, window.innerWidth - 100));
            }

            if (y <= 0 || y + 100 >= window.innerHeight) {
                velocityY *= -(1 - damping);
                y = Math.max(0, Math.min(y, window.innerHeight - 100));
            }

            if (Math.abs(velocityX) < 0.1) velocityX = 0;
            if (Math.abs(velocityY) < 0.1) velocityY = 0;

            updateBallPosition();

            if (velocityX !== 0 || velocityY !== 0) {
                requestAnimationFrame(bounce);
            } else {
                isMoving = false;
            }
        }

        function updateBallPosition() {
            let circle = document.getElementById("circle");
            circle.style.left = x + "px";
            circle.style.top = y + "px";
        }

        window.addEventListener('resize', () => {
            x = Math.max(0, Math.min(x, window.innerWidth - 100));
            y = Math.max(0, Math.min(y, window.innerHeight - 100));
        });

        window.addEventListener('mousemove', (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;
        });
    </script>
</body>
</html>
